<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{padding: 0;margin: 0;}
	html,body{height: 100%;}
	.div1{height: 200px;background-color: red;position: absolute;width: 100%;top: 0;left: 0;}
	.div2{height: 100%;padding-top: 200px;box-sizing:border-box;}/*脱离文档流，改变和模型计算方式，此法用于ie8 及以上*/
	.div3{height: 100%;float: left;width: 200px;background-color: blue;}
	.div4{height:100%;margin-left: 200px;background-color: yellow}
	</style>
</head>
<body>
	<div class="div1">
		height: 200px;
		background-color: red;
		position: absolute;
		width: 100%;
		top: 0;left: 0;
	</div>
	<div class="div2">
		<div class="div3">
			height: 100%;float: left;width: 200px;background-color: blue;
		</div>
		<div class="div4">
			height:100%;margin-left: 200px;background-color: yellow
		</div>
	</div>
	
</body>
</html>
